<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark align-items-center" >
        <a class="navbar-brand" href="#" >Date Converter</a>
    </nav>
    <br><br><br>
    <div class="container">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Convert Julian Date to Calendar Date </h4>
            </div>
            <div class="card-body">
                <label>Enter the Julian Date</label><br><br>
                <input type="text" name="julianDate" id="julianDate"> <br><br> <br>
                <button type="button" class="btn btn-lg btn-block btn-outline-dark">Convert</button> <br><br>
                <input type="text" name="outputDate" id="outputDate">

            </div>
          </div>
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Convert Calendar Date to Julian Date</h4>
            </div>
            <div class="card-body">
                <label>Enter the Calendar Date</label><br><br>
                <input type="text" name="julianDate" id="julianDate"> <br><br> <br>
                <button type="button" class="btn btn-lg btn-block btn-outline-dark">Convert</button> <br><br>
                <input type="text" name="outputDate" id="outputDate">

            </div>
          </div>
          </div>
        </div>

</body>
</html>
