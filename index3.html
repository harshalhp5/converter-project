<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Project 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Scripts for Containers -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark align-items-center"
    >
      <a class="navbar-brand" href="#">Julian JDE Date Converter</a>
    </nav>
    <br /><br />
    <div class="container">
      <div class="card-deck mb-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Julian Date</h4>
          </div>

          <div class="material-switch pull-right">
            <br />
          </div>

          <div class="card-body">
            <label for="julianDate">Julian Date :</label><br />
            <input type="text" name="julianDate" id="julianDate" />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card-deck mb-3">
        <div class="card mb-4 shadow-sm">
          <button
            type="button"
            class="btn btn-md btn-dark btn-text-lg"
            id="convertJtoS"
            onclick="jdetosimple()"
            style="size: 100px;"
          >
            Convert
          </button>
        </div>
      </div>
    </div>


    <div class="container">
        <div class="card-deck mb-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Calendar Date</h4>
            </div>
  
            <div class="material-switch pull-right">
              <br />
            </div>
  
            <div class="card-body">
              <label for="julianDate">Calendar Date :</label><br />
              <input type="text" name="julianDate" id="simpleDateConverted" />
            </div>
          </div>
        </div>
      </div>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="scripts/jdeToCal.js"></script>
  </body>
</html>
